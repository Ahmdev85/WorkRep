<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Search</title>
</head>

<body>
    <header>
        <div class="title">
            
        </div>
    </header>
    <nav>
        <div class="title">
        <h3>Advanced Search</h3>
        </div>
        <div class="Search_links">
        <li class="nav-links" id="gmail"><a href="./index.html">Google Search</a></li>
        <li class="nav-links"><a href="./imagesSeach.html">Images Search</a></li>
        </div>
    </nav>

        <form class="form" action="https://google.com/search" name="f">
            <ul class="wrapper">
                
                <li class="form-row">
                    <label for="all">all these words:</label>
                    <input type="text" id="all" name="as_q">
                </li>
                <li class="form-row">
                    <label for="exact">this exact word or phrase:</label>
                    <input type="text" id="exact" name="as_epq">
                    
                </li>
                <li class="form-row">
                    <label for="any">any of these words:</label>
                    <input type="text" id="any" name="as_oq">
                </li>
                <li class="form-row">
                    <label for="none">none of these words:</label>
                    <input type="text" id="none" name="as_eq">
                </li>
                <li class="form-row">
                    <button type="submit" class="btn">Advanced search</button>
                </li>
            </ul>
        </form>


    
</body>

</html>
